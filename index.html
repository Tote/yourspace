<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yourspace</title>
</head>
<body>
    <h1>Stats</h1>
    <table>
        <thead>
            <th>Followers</th>
            <th>Total People</th>
            <th>Progress</th>
            <th>Likes</th>
        </thead>
        <tbody>
            <td><span id="count"></span></td>
            <td><span id="people"></span></td>
            <td><span id="progress"></span></td>
            <td><span id="likes"></span></td>
        </tbody>
    </table>
    <div>
        <h1>New Post</h1>
        <div id="postTypeBar">
            <h2>Post type</h2>
            <button id="typeText">Text</button>
            <button id="typePhoto">Photo</button>
            <button id="typeVideo">Video</button>
            <button id="typeSong">Song</button>
            <button id="typeLink">External Link</button>
            <button id="typeStory">Story</button>
        </div>
        <div id="postContentBar">
            <h2>Post Content</h2>
            <button id="contentAnimal">Animals</button>
            <button id="contentFood">Food</button>
            <button id="contentNews">News</button>
            <button id="contentMemory">Memories</button>
            <button id="contentOpinion">Opinion</button>
            <button id="contentTravel">Travel</button>
            <button id="contentDance">Dance</button>
        </div>
        <div>
            Post a
            <span id="currentPostType"></span>
            about
            <span id="currentPostContent"></span>
            <button id="createPost">Post</button>
        </div>
    </div>
    <div id="activePosts">
    </div>
    <script src="config.js"></script>
    <script src="Dashboard.js"></script>
    <script src="yourspace.js"></script>
    <script src="Post.js"></script>
    <script src="posts.js"></script>
    <script src="gameScript.js"></script>
</body>
</html>
